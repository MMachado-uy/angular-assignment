<section id="edit" bindonce="some.model.object">
    <h4>'Sup? This is the template for the Contact Edition</h4>


    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <h1>
                    Dude! That entry looks weird, wanna change it?
                </h1>
            </div>
        </div>

        <form class="form-inline col-sm-6 editing-form">
            <div class="row text-center">
            <div class="form-group">
                <label for="Id">Id</label>
                <input type="text" 
                       class="form-control" 
                       id="Id" 
                       placeholder="The Id goes here, please">
            </div>
            </div>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" 
                       class="form-control" 
                       id="Name" 
                       placeholder="Here goes the Name...">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" 
                       class="form-control" 
                       id="LastName" 
                       placeholder="And the Last Name here">
            </div>
            <button type="submit" class="btn btn-default">Change it!</button>
        </form>
    </div>


    <!-- 
    *
    * Here goes the Edit
    * 
     -->


</section>
