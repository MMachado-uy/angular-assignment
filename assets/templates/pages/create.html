<section id="create" bindonce="some.model.object">
    <h4>'Sup? HEY! This is the template for Contact Creation</h4>


    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <h1>
                    Psst! Hey kid, wanna create some Contacts?
                </h1>
            </div>
        </div>

        <form novalidate 
              name="createForm" 
              class="form-inline col-sm-6 creating-form" 
              ng-submit=submit()>

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" 
                       class="form-control" 
                       ng-model="name"
                       id="Name" 
                       placeholder="Here goes the Name...">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" 
                       class="form-control" 
                       ng-model="lastname"
                       id="LastName" 
                       placeholder="And the Last Name here">
            </div>
            <button type="submit" id="createBtn" class="btn btn-default">Create it!</button>
        </form>
    </div>

</section>
